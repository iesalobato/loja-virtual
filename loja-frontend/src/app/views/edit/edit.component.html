<div class="container">
    <form>
        <h1><i class="material-icons">addchart</i> Editar Produto</h1>
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput required minlength="1" [(ngModel)]="product.name" name="name" placeholder="Informe o nome do produto...">
            </mat-form-field>
        </div>
        

        <div class="col-md-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Descrição</mat-label>
                <textarea matInput required minlength="1" [(ngModel)]="product.description" name="description" placeholder="Informe a descrição do produto..."></textarea>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Preço</mat-label>
                <input type="number" required min="0.01" step="0.01" [(ngModel)]="product.price" name="price" matInput placeholder="Informe o preço do produto...">
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <img *ngIf="preview" [src]="preview" width="200" height="150">
            <input type="file" accept=".jpg,.png,.jpeg" required name="image" (change)="onFileChange($event)" placeholder="Selecione uma imagem">
        </div>
    
        <div class="col-md-12" id="btnSalvar">
            <button mat-raised-button color="primary" (click)="saveProduct()">Salvar</button>
            <button mat-raised-button color="basic" [mat-dialog-close]="false">Cancelar</button>
        </div>
    </form>
</div>
