<div class="mat-elevation-z8">
  <div class="content">
    <!--BUTTON NOVO PRODUTO-->
    <h1><i class="material-icons">library_books</i> Estoque</h1>
    <button mat-raised-button color="accent" (click)="goToNewProduct()">
      <i class="material-icons">add_circle_outline</i> Novo Produto
    </button>

  <!--TABELA DE PRODUTOS-->
  <div *ngIf="dataSource.data.length == 0">
    <div class="no-product-box">
        <h1>Nenhum produto encontrado... Cadastre o primeiro!</h1>
    </div>
  </div>

  <div class="table-box" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let item"> {{item.price}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Opções </th>
        <td mat-cell *matCellDef="let item">
          <button mat-fab color="primary" [matMenuTriggerFor]="menu">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openEditModal(item)">Editar</button>
            <button mat-menu-item (click)="openDeleteModal(item.id)">Excluir</button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <mat-paginator *ngIf="dataSource.data.length > 0" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
